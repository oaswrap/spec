# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Quality Gate
  # ========================================
  quality:
    name: 🛡️ Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🐹 Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod' # <-- REFINEMENT 1
        cache: true

    - name: Set Go environment
      id: go-env
      run: echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV

    - name: 🗂️ Cache Go Tools
      uses: actions/cache@v4
      with:
        path: ${{ env.GOPATH }}/bin
        key: ${{ runner.os }}-go-tools-${{ hashFiles('**/go.sum') }}

    - name: 🔧 Install Tools
      run: make install-tools

    - name: ✅ Run Quality Checks
      run: make check

  # ========================================
  # Test Matrix
  # ========================================
  test:
    name: 🧪 Test Matrix
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: quality

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # Optional: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23', '1.24']

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🐹 Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Set Go environment
      id: go-env
      run: echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV

    - name: 🗂️ Cache Go Tools
      uses: actions/cache@v4
      with:
        path: ${{ env.GOPATH }}/bin
        key: ${{ runner.os }}-go-tools-${{ hashFiles('**/go.sum') }}

    - name: 🔧 Install Tools
      run: make install-tools

    - name: 🧪 Run Tests in Parallel
      run: make test-parallel