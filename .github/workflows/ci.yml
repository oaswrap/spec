# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_VERSION: v1  # Increment to bust cache when needed
  GO_CACHE_KEY: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}-${{ env.CACHE_VERSION }}

jobs:
  # ========================================
  # Quality Gate
  # ========================================
  quality:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Cache Go Modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ env.GO_CACHE_KEY }}

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        check-latest: true
        cache: false  # Using our own shared cache

    - name: ğŸ“ Cache Tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/golangci-lint
          ~/go/bin
        key: ${{ runner.os }}-tools-${{ env.CACHE_VERSION }}-${{ hashFiles('tools/tools.go', 'Makefile') }}
        restore-keys: |
          ${{ runner.os }}-tools-${{ env.CACHE_VERSION }}-
          ${{ runner.os }}-tools-

    - name: ğŸ”§ Install Tools
      run: make install-tools

    - name: âœ… Run Quality Checks
      run: make check

  # ========================================
  # Test Matrix
  # ========================================
  test:
    name: ğŸ§ª Test Matrix
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: quality

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go-version: ['1.23.x', '1.24.x']

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Restore Go Modules Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ env.GO_CACHE_KEY }}

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        check-latest: true
        cache: false  # Using our own shared cache

    - name: ğŸ”§ Install Tools
      run: make install-tools

    - name: ğŸ§ª Run Tests
      run: make test

    - name: ğŸ“Š Generate Coverage Report
      if: matrix.go-version == '1.23.x'
      run: make testcov

    - name: ğŸ“ˆ Upload Coverage Report
      if: matrix.go-version == '1.23.x'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage/coverage.out
        fail_ci_if_error: false
        verbose: true

  # ========================================
  # Security Scan
  # ========================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out results.sarif ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

  # ========================================
  # Final Status Check
  # ========================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, security]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        if [[ "${{ needs.quality.result }}" != "success" ]]; then
          echo "Quality gate failed"
          exit 1
        fi
        if [[ "${{ needs.test.result }}" != "success" ]]; then
          echo "Tests failed"
          exit 1
        fi
        if [[ "${{ needs.security.result }}" != "success" && "${{ needs.security.result }}" != "skipped" ]]; then
          echo "Security scan failed"
          exit 1
        fi
        echo "All CI checks passed! ğŸ‰"