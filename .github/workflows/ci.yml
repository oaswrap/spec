# .github/workflows/ci.yml
name: 🔍 Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Quality Gate
  # ========================================
  quality:
    name: 🛡️ Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🐹 Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: 🔧 Install Tools
      run: make install-tools

    - name: 🔗 Sync Workspace
      run: make sync tidy

    - name: ✅ Quality Checks (Lint + Test + Replace Check)
      run: make check

    - name: 🔒 Verify No Accidental Replace
      run: make check-replace-strict

  # ========================================
  # Test Matrix
  # ========================================
  test:
    name: 🧪 Test Matrix (Go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: quality

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go-version: ['1.23', '1.24']

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🐹 Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: 🔧 Install Tools
      run: make install-tools

    - name: 🔗 Sync Workspace
      run: make sync tidy

    - name: 🧪 Run Parallel Tests
      run: make test-parallel