openapi: 3.0.3
info:
  description: This is a test API for Custom Type Mapping
  title: Test API Custom Type Mapping
  version: 1.0.0
paths:
  /auth/me:
    get:
      description: Endpoint to get the authenticated user's profile
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiberopenapiTestResponseGithubComOaswrapSpecAdaptersFiberopenapiTestUserProfile'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiberopenapiTestErrorResponse'
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Get User Profile
components:
  schemas:
    FiberopenapiTestErrorResponse:
      properties:
        detail:
          example: Invalid input provided
          type: string
        status:
          example: 400
          type: integer
        title:
          example: Bad Request
          type: string
      type: object
    FiberopenapiTestResponseGithubComOaswrapSpecAdaptersFiberopenapiTestUserProfile:
      properties:
        data:
          $ref: '#/components/schemas/FiberopenapiTestUserProfile'
        status:
          example: 200
          type: integer
      type: object
    FiberopenapiTestUserProfile:
      properties:
        created_at:
          format: date-time
          type: string
        email:
          type: string
        email_verified_at:
          format: date-time
          type: string
        full_name:
          type: string
        id:
          type: string
        updated_at:
          format: date-time
          type: string
        username:
          type: string
      type: object
  securitySchemes:
    bearerAuth:
      scheme: Bearer
      type: http
