openapi: 3.0.3
info:
  description: API for user authentication
  title: Authentication API
  version: 1.0.0
paths:
  /api/v1/login:
    post:
      description: Endpoint for user login
      operationId: userLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EchoopenapiTestLoginRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestResponseGithubComOaswrapSpecAdaptersEchoopenapiTestToken'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestErrorResponse'
          description: Bad Request
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestValidationResponse'
          description: Unprocessable Entity
      summary: User Login
      tags:
      - Authentication
  /api/v1/profile:
    get:
      description: Endpoint to get user profile information
      operationId: getUserProfile
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestResponseGithubComOaswrapSpecAdaptersEchoopenapiTestUser'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestErrorResponse'
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Get User Profile
      tags:
      - User
  /api/v1/register:
    post:
      description: Endpoint for user registration
      operationId: userRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EchoopenapiTestRegisterRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestResponseGithubComOaswrapSpecAdaptersEchoopenapiTestUser'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestErrorResponse'
          description: Bad Request
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoopenapiTestValidationResponse'
          description: Unprocessable Entity
      summary: User Registration
      tags:
      - Authentication
components:
  schemas:
    EchoopenapiTestErrorResponse:
      properties:
        detail:
          type: string
        status:
          type: integer
        title:
          type: string
      type: object
    EchoopenapiTestLoginRequest:
      properties:
        email:
          type: string
        password:
          type: string
      type: object
    EchoopenapiTestRegisterRequest:
      properties:
        email:
          type: string
        name:
          type: string
        password:
          type: string
      type: object
    EchoopenapiTestResponseGithubComOaswrapSpecAdaptersEchoopenapiTestToken:
      properties:
        data:
          $ref: '#/components/schemas/EchoopenapiTestToken'
        status:
          type: integer
      type: object
    EchoopenapiTestResponseGithubComOaswrapSpecAdaptersEchoopenapiTestUser:
      properties:
        data:
          $ref: '#/components/schemas/EchoopenapiTestUser'
        status:
          type: integer
      type: object
    EchoopenapiTestToken:
      properties:
        token:
          type: string
      type: object
    EchoopenapiTestUser:
      properties:
        created_at:
          format: date-time
          type: string
        email:
          type: string
        id:
          type: string
        name:
          type: string
        updated_at:
          format: date-time
          type: string
      type: object
    EchoopenapiTestValidationResponse:
      properties:
        detail:
          type: string
        errors:
          items:
            properties:
              field:
                type: string
              message:
                type: string
            type: object
          nullable: true
          type: array
        status:
          type: integer
        title:
          type: string
      type: object
  securitySchemes:
    bearerAuth:
      scheme: Bearer
      type: http
